<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Складской учёт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Шапка сайта с меню -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Меню</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Товары</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/transactions">Транзакции</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/financial">Финансы</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Движения номенклатуры</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата</th>
                    <th>Тип операции</th>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <!-- Используйте шаблонный движок (например, Handlebars) для генерации строк таблицы -->
                {{#each transactions}}
                <tr>
                    <td>{{this.id}}</td>
                    <td>{{this.date}}</td>
                    <td>{{this.type}}</td>
                    <td>{{this.product_name}}</td>
                    <td>{{this.quantity}} шт./метр.</td>
                    <td>{{this.cost}} тг.</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <h2>Добавить движение:</h2>
<form method="POST" action="/add_transaction">
    <div class="form-group">
        <label for="date">Дата:</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="type">Тип:</label>
        <select class="form-control" id="type" name="type" required>
            <option value="income">Приход</option>
            <option value="expense">Расход</option>
        </select>
    </div>
    <div class="form-group">
        <label for="product_name">Товар:</label>
        <select class="form-control" id="product_name" name="product_name" required>
            <!-- Опции для выбора товара, вы можете заполнить их данными из базы данных -->
        </select>
    </div>            
    <div class="form-group">
        <label for="quantity">Количество:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <div class="form-group">
        <label for="cost">Цена:</label>
        <input type="number" step="0.01" class="form-control" id="cost" name="cost" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

</body>
</html>
